<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Paiement Stripe</title>
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
<button id="checkout-button">Payer maintenant</button>

<script>
    const stripe = Stripe('pk_test_51RCK9BQwCmfrEigZpTCK5GC5xFYXrbb5zMPtdPUmKR7BxGBhh1IxqWA14vLafPoXcyJrgqKAjgDQwNpyYgU1BXPL00CXLf0e8t'); // Remplace par ta clÃ© publique Stripe

    document.getElementById('checkout-button').addEventListener('click', () => {
        fetch('/create-checkout-session.php', {
            method: 'POST',
        })
            .then((res) => res.json())
            .then((data) => {
                return stripe.redirectToCheckout({ sessionId: data.id });
            })
            .then((result) => {
                if (result.error) {
                    alert(result.error.message);
                }
            })
            .catch((error) => {
                console.error('Erreur:', error);
            });
    });
</script>
</body>
</html>
